<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="./styles.css">
    <link rel="shortcut icon" href="./img/energi.png" />
    <title>Energy</title>
</head>
<body>
    <canvas id="matrix"></canvas>
    <div class="container">
    <h1>Calculo Costo de Energia por Piso</h1>
        <form id="formulario">
            <label for="consumoUsuario1">Consumo en kWh del Usuario 1</label>
            <input type="number" id="consumoUsuario1" step="0.01" required>

            <label for="consumoUsuario2">Consumo en kWh del Usuario 2</label>
            <input type="number" id="consumoUsuario2" step="0.01" required>

            <label for="subsidio">Valor del subsidio aplicado (por defecto  $59.779.62 COP):</label>
            <input type="number" id="subsidio" step="0.01" value="59.779.62">

            <label for="alumbradoAseo">Valor total de alumbrado p√∫blico y aseo (por defecto  $ 58.550.00):</label>
            <input type="number" id="alumbradoAseo" step="0.01" value=" 58.550.00">

            <button type="submit">Calcular</button>
        </form>
        <div class="resultados" id="resultados">
            <h2>Resultados</h2> <br>
            <p id="costoUsuario1"></p><br>
            <p id="costoUsuario2"></p><br>
            <p id="totalSinSubsidio"></p><br>
            <p id="totalConSubsidio"></p><br>
            <p id="porcentajeUsuario1"></p><br>
            <p id="porcentajeUsuario2"></p><br>
            <p id="subsidioUsuario1"></p><br>
            <p id="subsidioUsuario2"></p><br>
            <p id="alumbradoAseoPorUsuario"></p><br>
            <p id="costoFinalUsuario1"></p><br>
            <p id="costoFinalUsuario2"></p><br>
            <p id="costoTotalFinal"></p><br>
        </div>
       
    </div>

  
    <script src="./matrix.js"></script>
    <script src="./funcionalidad.js"></script>
</body>
</html>
